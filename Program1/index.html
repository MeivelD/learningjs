<!DOCTYPE html>
<html>

<head>
    <title>Employee Details</title>
</head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="index.css">

<body style="width:70%" bgcolor="lightblue">
    <div style="margin-left: 50%">
        <h1 class="head">Employee Details</h1>
        <table class="tabledetails">
            <tr>
                <th>NAME</th>
                <td><input type="text" id="name" name="name" class="attribute" /></td>
            </tr>
            <tr>
                <th>PS NO </th>
                <td><input type="number" id="ps_no" name="number" class="attribute" /></td>
            </tr>
            <tr>
                <th>DOB</th>
                <td><input type="date" id="dob" name="date" class="attribute" /></td>
            </tr>
            <tr>
                <th>EMAIL ID</th>
                <td><input type="email" id="email" name="email" class="attribute" /></td>
            </tr>
            <tr>
                <th>Date Of Filling </th>
                <td><input type="datetime-local" id="date" name="date" class="attribute" /></td>
            </tr>
            <tr>
                <th>Gender</th>
                <td><select id="gender" class="attribute">
            <option value="female">Female</option>
            <option value="male">Male</option>
            <option value="others">Others</option>
            </select></td>
            </tr>
            <tr>
                <th>Designation </th>
                <td><input type="text" id="designation" name="text" class="attribute" /></td>
            </tr>
            <tr>
                <th>Years Of Experience</th>
                <td><input type="number" id="experience" name="number" class="attribute" /></td>
            </tr>
        </table>
        <br>
        <br>
        <input class="buttons" type="submit" value="SUBMIT" />
        <input class="buttons" type="reset" value="RESET" />
        <input class="buttons" type="button" value="UPDATE" />
        <input class="buttons" type="button" value="DELETE" />
    </div>
</body>

</html>
